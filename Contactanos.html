<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/iconopagina.png" type="image/x-icon">
	<title>Contáctanos</title>
	<link rel="stylesheet" href="css/contactanos.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div class="contenedor">
		<form action="" class="form">
			<div class="form-header">
				<h1 class="form-title"><span>Contacto</span></h1>
			</div>
			<label for="nombre" class="form-label"> Nombres:</label>
			<input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">

			<label for="direccion" class="form-label"> Dirección:</label>
			<input type="text" id="direccion" class="form-input" placeholder="Escriba su Dirección">

			<label for="correo" class="form-label"> Correo Electronico:</label>
			<input type="email" id="correo" class="form-input" placeholder="Escriba su Correo Electronico">

			<label for="mensaje" class="form-label"> Mensaje:</label>
			<textarea name="" id="mensaje" class="form-textarea" placeholder="Aqui envie su Mensaje"></textarea>

			<input type="button" onclick="location.href='index.html'" class="btn-submit" value="Enviar Consulta" >
		</form>
	</div>
	
</body>
</html>
